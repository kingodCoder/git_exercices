<body class="pt-5">
    <div class="wrapper bg-dark">
        <header class="container-fluid bg-info p-2 text-center fixed-top">
            <h1 class="text-light">Card Creation - CMA</h1>
        </header>
        <main class="container d-flex flex-column py-5">
            <div id="card" width="400" height="250" class="m-4 rounded-3"></div>
            <canvas id="card-maker" style="display: none;"></canvas>
            <div class="tools bg-info col-md-6 col-12 p-3 rounded-3">
                <div class="shapes">
                    <h3 class="text-white">Add a shape</h3>
                    <div class="rows d-flex justify-content-between align-items-center">
                        <button class="btn text-light fw-bold btn-warning" id="square" data-bs-toggle="modal" data-bs-target="#squareModal">Square</button>
                        <button class="btn text-light fw-bold btn-danger" id="circle" data-bs-toggle="modal" data-bs-target="#circleModal">Circle</button>
                        <button class="btn text-light fw-bold btn-primary" id="shape" data-bs-toggle="modal" data-bs-target="#shapeModal">Other</button>
                    </div>
                </div>
                <div class="text" id="text">
                    <label for="text" class="text-white form-label">Add text</label>
                    <input type="text" class="form-control" placeholder="Enter your text..." id="text" />
                </div>
                <div class="sizer">
                    <label for="sizer" class="form-label text-white">Sizer</label>
                    <input type="range" class="form-range" min="0" max="5" id="sizer">
                </div>
                <div class="image">
                    <label for="image" class="text-white form-label">Add image</label>
                    <input type="file" id="image" class="form-control">  
                </div>
            </div>
        </main>
        <footer class="p-5 container-fluid bg-info text-center">
            <span class="lead fw-bold text-white">Â© Copyright CMA 2024</span>
        </footer>
    </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Circles -->
