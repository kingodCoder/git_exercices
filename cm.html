<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Maker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cm.css">
</head>
<body>
    <div class="wrapper bg-dark">
        <header class="container-fluid bg-info p-2 text-center">
            <h1 class="text-primary">Card <span class="fw-normal">Creation</span></h1>
        </header>
        <main class="container d-flex flex-column py-5">
            <canvas id="card" width="400" height="250"></canvas>
            <canvas id="card-maker" width="800" height="1000" style="display: none;"></canvas>
            <div class="tools col-md-6 col-12 p-3">
                <div class="shapes">
                    <h3 class="lead">Add a shape</h3>
                    <div class="shape bg-warning" id="square">Square</div>
                    <div class="shape bg-success" id="circle">Circle</div>
                    <div class="shape bg-primary" id="other">Other</div>
                </div>
                <div class="text" id="text">
                    <h3 class="lead">Add a text</h3>
                    <input type="text" class="form-control" placeholder="Enter your text..." id="text" />
                </div>
                <div class="sizer">
                    <h3 class="lead">Sizer</h3>
                    <input type="range" value="0" id="sizer" max="100" min="0" class="form-range">
                </div>
                <div class="image">
                    <h3 class="lead">Image</h3>
                    <input type="file" id="image" class="form-control">  
                </div>
            </div>
        </main>
        <footer class="p-5 container-fluid bg-info text-center">
            <span class="lead fw-bold text-white">Copyright CMA 2024</span>
        </footer>
    </div>
    <script>
        
    </script>
</body>
</html>
